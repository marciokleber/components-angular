<mat-selection-list #shoes cdkDropList [cdkDropListData]="typesOfShoes" (cdkDropListDropped)="drop($event)">
  <mat-toolbar><span>List Drag - Drop</span></mat-toolbar>

  <mat-list-option *ngFor="let shoe of typesOfShoes" cdkDrag>
    {{ shoe }}
  </mat-list-option>
</mat-selection-list>

<p>
  Options selected: {{ shoes.selectedOptions.selected.length }}
</p>
